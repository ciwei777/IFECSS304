<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      .wrap {
        position: relative;
        margin: 100px;
      }
      img {
        position: absolute;
        transition: transform 0.6s;
      }
      .img1 {
          backface-visibility: hidden;
      }
      .img2 {
        z-index: -1;
      }
      .wrap:hover img {
        transform: rotateY(180deg);
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <img src="./images/正面.jpg" alt="" class="img1" />
      <img src="./images/反面.jpg" alt="" class="img2" />
    </div>
  </body>
</html>
